#There MUST be a default group.
Groups:
  Member:
    Default: true
    Prefix: '&f[&6Member&f] '
    Permissions:
    - TheBasics.Help
    - TheBasics.Kit.Starter
  Admin:
    Default: false
    Prefix: '&f[&cAdmin&f] '
    Permissions:
    - '*'
    Inheritance:
    - Member

Ranking:
  #The method of ranking. You get two choices: COST or TIME.(Default=COST)
  Method: TIME
  
  #Depending on the method, these values can either be time in minutes or cost in ingame currency.
  Ranks:
    Member: 50
    Admin: 100